                <div class="container hero-container animate-container d-flex align-items-center justify-content-center flex-column">
                    <h2 class="hero-heading slide-right text-center">
                        Unlock Your Future: Register for TIP College Student
                        Enrollment Today!
                    </h2>
                    <button type="button" class="buttons btn btn-dark slide-right continue-btn mt-3 continue-one-btn" >
                        Continue
                    </button>
                </div>
    
                <!-- email section -->
                <div class="first-container main-con animate-container col-12 con-b exit">
                    <h2 class="heading bb">
                        1. <span class="outline-text">Enter a valid email</span>
                    </h2>
    
                    <div class="row">
                        <div class="form-group">
                            <input
                                type="email"
                                class="form-control"
                                id="codeEmail"
                                aria-describedby="emailHelp"
                                placeholder="Enter email"
                            />
                        </div>
                        <button type="submit" class="buttons check-email btn btn-dark continue-btn mt-3 continue-one-btn">
                            Continue
                        </button>
                    </div>
                </div>
    
                <!-- code form -->
                <div class="second-container main-con col-12 animate-container con-b exit">
                    <h2 class="heading bb">
                        2. <span class="outline-text">We sent you a code in your email!</span>
                    </h2>
    
                    <div class="row">
                        <div class="form-group">
                            <input
                                type="number"
                                class="form-control"
                                id="codeVal"
                                aria-describedby="emailHelp"
                                placeholder="Enter code"
                            />
                        </div>
                        
                        <button type="submit" class="buttons check-code btn btn-dark continue-btn mt-3">
                            Continue
                        </button>
                        <button type="submit" class="buttons btn btn-dark back-to-email mt-3">
                            Back
                        </button>
                    </div>
                </div>
    
                <!-- info section -->
                <div class="third-container main-con animate-container col-12 con-b exit">
                    <h2 class="heading bb">
                        3. <span class="outline-text">Personal Information</span>
                    </h2>
                    <div class="row">
                        <div class="form-group">
                            <div class="d-flex flex-column flex-md-row align-items-between">
                                <div class="col-12 col-md-6 p-2">
                                        <input
                                        type="text"
                                        class="form-control text-only required-input"
                                        id="firstName"
                                        placeholder="First Name"
                                        />
                                </div>
                                <div class="col-12 col-md-6 p-2">
                                    <input
                                    type="text"
                                    class="form-control text-only required-input"
                                    id="lastName"
                                    placeholder="Last Name"
                                    />
                                </div>
                            </div>
                            <div class="d-flex flex-column flex-md-row align-items-between">
                                <div class="col-12 col-md-6 p-2">
                                        <input
                                        type="text"
                                        class="form-control text-only"
                                        id="middleName"
                                        placeholder="Middle Name"
                                        />
                                </div>
                                <div class="col-12 col-md-6 p-2">
                                    <input
                                    type="date"
                                    class="form-control required-input"
                                    id="bday"
                                    placeholder="Birthday"
                                    />
                                </div>
                            </div>
                            <div class="d-flex flex-column flex-md-row align-items-between">
                                <div class="col-12 col-md-6 p-2">
                                        <input
                                        type="text"
                                        class="form-control required-input"
                                        id="Address"
                                        placeholder="Address"
                                        onkeydown="return /[a-zA-Z0-9]/i.test(event.key)"
                                        />
                                </div>
                                <div class="col-12 col-md-6 p-2">
                                    <select class="form-select gender-select" aria-label="gender select">
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                        <option value="other">Other</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="buttons btn btn-dark check-step-one mt-3">
                            Continue
                        </button>
                    </div>
                </div>

                <!-- other info -->
                <div class="fourth-container main-con animate-container col-12 con-b exit">
                    <h2 class="heading bb">
                        4. <span class="outline-text">Other Information</span>
                    </h2>
                    <div class="row">
                        <div class="form-group">
                            <div class="d-flex flex-column flex-md-row align-items-between">
                                <div class="col-12 col-md-6 p-2">
                                    <input
                                    type="text"
                                    class="form-control text-only required-input-2"
                                    id="gFn"
                                    placeholder="Guardian First Name"
                                    />
                                </div>
                                <div class="col-12 col-md-6 p-2">
                                    <input
                                    type="text"
                                    class="form-control text-only required-input-2"
                                    id="gLn"
                                    placeholder="Guardian Last Name"
                                    />
                                </div>
                            </div>

                            <div class="d-flex flex-column flex-md-row align-items-between">
                                <div class="col-12 col-md-6 p-2">
                                        <input
                                        type="text"
                                        class="form-control required-input-contact number-only"
                                        id="sContactNumber"
                                        placeholder="Student Contact Number"
                                        />
                                </div>
                                <div class="col-12 col-md-6 p-2">
                                    <input
                                    type="text"
                                    class="form-control required-input-contact number-only"
                                    id="sContactNumber"
                                    placeholder="Guardian Contact Number"
                                    />
                            </div>
                            </div>
                        </div>
                        <button type="submit" class="buttons btn btn-dark mt-3 check-step-two">
                            Continue
                        </button>
                        <button type="submit" class="buttons back-to-step-one btn btn-dark mt-3">
                            Back
                        </button>
                    </div>
                </div>
            </div>
			
		</div>

        <div class="modal-up modal-form d-flex align-items-center justify-content-center d-none">
            <h2 class="heading">Please complete the form with correct details</h2>
        </div>

        <div class="modal-up modal-code d-flex align-items-center justify-content-center d-none">
            <h2 class="heading">Incorrect Code</h2>
        </div>
